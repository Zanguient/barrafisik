<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">Vendas Teste</h1>
            <span class="mainDescription">
            </span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<div ng-show="loading"><img src="/assets/images/loading.gif" />Carregando vendas...</div>
<div class="container-fluid container-fullw bg-white" ng-show="!loading">
    <div class="row">
        <div class="col-md-12">
            <input type="text" ng-model="t.cliente"/>
            <input type="text" ng-model="t.quantidade"/>
            <input type="text" ng-model="t.valor" mask-money/>
            <input type="button" value="ADD" ng-click="add(t)"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ng-repeat="c in teste">
                {{c.cliente}} / {{c.quantidade}} / {{c.valor}}
            </div>
        </div>
    </div>
</div>
