<!-- start: PAGE TITLE -->
<section id="page-title">
    <div class="row">
        <div class="col-sm-8">
            <h1 class="mainTitle">Vendas</h1>
            <span class="mainDescription">
            </span>
        </div>
        <div ncy-breadcrumb></div>
    </div>
</section>
<div ng-show="loading"><img src="/assets/images/loading.gif" />Carregando vendas...</div>
<div class="container-fluid container-fullw bg-white" ng-show="!loading">
    <div class="row">
        <div class="col-md-6">
            <button type="button" ng-disabled="createTipo" class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus" ng-click="openCadastrar()">
                <span>Cadastrar</span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ng-repeat="(key, value) in vm.vendas | groupBy: 'Estoque.Produtos.Nome'">
                <h4><span class="ti-shopping-cart text-azure"> {{key}} </span></h4>
                <div class="table-responsive">
                    <table ng-table="tableParams" class="table">
                        <tbody ng-repeat="v in value">
                            <tr ng-class-odd="'odd'" ng-class-even="'even'">
                                <td class="rowTd" data-title="'Qtde.'">{{v.Quantidade}}</td>
                                <td class="rowTd" data-title="'Valor Pago'">{{v.ValorPago | currency}}</td>
                                <td class="rowTd" data-title="'Cliente'">{{v.Cliente.Nome}}</td>
                                <td class="rowTd" data-title="'Tipo Pag.'">{{v.TipoPagamento.Descricao}}</td>
                                <td class="rowTd" data-title="'Armazem'">{{v.Estoque.Armazem.Descricao}}</td>
                                <td class="rowTd" data-title="'Produto'">{{v.Estoque.Produtos.Nome}}</td>
                                <td class="text-right">
                                    <div class="visible-md visible-lg hidden-sm hidden-xs">
                                        <a ng-click="setEditId(a.ArmazemId)" class="btn btn-transparent btn-xs" tooltip-placement="top" tooltip="Editar" id="editRowBtn{{a.ArmazemId}}"><i class="fa fa-pencil"></i></a>
                                        <a ng-click="delete(a.ArmazemId)" class="btn btn-transparent btn-xs tooltips" tooltip-placement="top" tooltip="Excluir"><i class="fa fa-times"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
