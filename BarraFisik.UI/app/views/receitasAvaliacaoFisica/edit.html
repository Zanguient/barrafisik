<form name="FormEdit" id="formEdit" novalidate ng-submit="formEdit.submit(FormEdit, r)">
    <table class="table no-bg">
        <tr>
            <td>Valor Pago: <span class="symbol required"></span></td>
            <td ng-class="{'has-error':FormEdit.ValorPago.$dirty && FormEdit.ValorPago.$invalid, 'has-success':FormEdit.ValorPago.$valid}">
                <input class="form-control" type="text" name="ValorPago" ng-model="r.Valor" required>
                <span class="error text-small block" ng-if="FormEdit.ValorPago.$dirty && FormEdit.ValorPago.$invalid">Informe o Valor Pago</span>
            </td>
            <td>Data Pagamento: <span class="symbol required"></span></td>
            <td ng-class="{'has-error':FormEdit.DataPagamento.$dirty && FormEdit.DataPagamento.$invalid, 'has-success':FormEdit.DataPagamento.$valid}">
                <div class="form-horizontal">
                    <p class="input-group  margin-top-10">
                        <input type="text" name="DataPagamento" disabled class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="r.DataPagamento"
                               is-open="opened[$index]" datepicker-options="dateOptions"
                               ng-required="true" close-text="Fechar" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($event, $index)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>

                    </p>
                </div>
                <span class="error text-small block" ng-if="FormEdit.DataPagamento.$dirty && FormEdit.DataPagamento.$invalid">Informe a Data de Pagamento</span>
            </td>
        </tr>   
        <tr>
            <td>Tipo de Pagamento: <span class="symbol required"></span></td>
            <td ng-class="{'has-error':Form.TiposPag.$dirty && Form.TiposPag.$invalid, 'has-success':Form.TiposPag.$valid}">
                <select class="form-control" ng-model="r.TipoPagamentoId">
                    <option ng-selected="r.TipoPagamentoId == item.TipoPagamentoId" ng-repeat="item in tipos" ng-value="item.TipoPagamentoId">{{item.Descricao}}</option>
                </select>
                <span class="error text-small block" ng-if="Form.TiposPag.$dirty && Form.TiposPag.$invalid">Informe o Tipo de Pagamento</span>
            </td>
            <td colspan="2">
                <div class="pull-right">
                    <input type="submit" class="btn btn-primary btn-sm margin-right-15" value="Salvar">
                    <input type="button" class="btn btn-primary btn-sm margin-right-15" value="Cancelar" ng-click="setEditId(-1)">
                </div>
            </td>
        </tr>
    </table>
    <!-- class="editRowTd" -->
</form>
