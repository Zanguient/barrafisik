<form name="FormEdit" id="formEdit" novalidate ng-submit="formEdit.submit(FormEdit, p)">
    <table class="table no-bg">
        <tr>
            <td>Data Reserva: <span class="symbol required"></span></td>
            <td ng-class="{'has-error':FormEdit.DataReserva.$dirty && FormEdit.DataReserva.$invalid, 'has-success':FormEdit.DataReserva.$valid}">
                <div class="form-horizontal">
                    <p class="input-group  margin-top-10">
                        <input type="text" name="DataReserva" disabled class="form-control" datepicker-popup="dd/MM/yyyy" ng-model="p.DataReserva"
                               is-open="opened[$index]" datepicker-options="dateOptions"
                               ng-required="true" close-text="Fechar" />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open($index)">
                                <i class="glyphicon glyphicon-calendar"></i>
                            </button>
                        </span>

                    </p>
                </div>
                <span class="error text-small block" ng-if="FormEdit.DataReserva.$dirty && FormEdit.DataReserva.$invalid">Informe a Data da Reserva</span>
            </td>
            <td>Nome: <span class="symbol required"></span></td>
            <td ng-class="{'has-error':FormEdit.Nome.$dirty && FormEdit.Nome.$invalid, 'has-success':FormEdit.Nome.$valid}">
                <input class="form-control" type="text" name="Nome" class="w100" ng-model="p.Nome" required>
                <span class="error text-small block" ng-if="FormEdit.Nome.$dirty && FormEdit.Nome.$invalid">Informe o Nome</span>
            </td>
            <td>Email: </td>
            <td colspan="2">
                <input class="form-control" type="text" name="Email" ng-model="p.Email">
            </td>
        </tr>
        <tr>
            <td>Telefone:</td>
            <td>
                <input class="form-control" type="text" name="Telefone" ng-model="p.Telefone" ui-mask="9999-9999">
            </td>
            <td>Celular</td>
            <td>
                <input class="form-control" type="text" name="Celular" ng-model="p.Celular" ui-mask="?99999-9999">
            </td>
            <td>Horário:</td>
            <td>
                <input class="form-control" type="number" name="Hora" maxlength="2" ng-model="p.Hora">
            </td>
            <td colspan="2">
                <div class="pull-right">
                    <input type="submit" class="btn btn-primary btn-sm margin-right-15" value="Salvar">
                    <input type="button" class="btn btn-primary btn-sm margin-right-15" value="Cancelar" ng-click="setEditId(-1)">
                </div>
            </td>
        </tr>
    </table>
    <!--  class="editRowTd" -->
</form>
