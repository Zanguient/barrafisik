<form name="FormEdit" id="formEdit" novalidate ng-submit="formEdit.submit(FormEdit, a)">
    <table class="table no-bg">
        <tr>
            <td>Descrição: </td>
            <td ng-class="{'has-error':FormEdit.Descricao.$dirty && FormEdit.Descricao.$invalid, 'has-success':FormEdit.Descricao.$valid}">
                <input class="form-control" type="text" name="Descricao" ng-model="a.Descricao" required>
                <span class="error text-small block" ng-if="FormEdit.Descricao.$dirty && FormEdit.Descricao.$invalid">Informe a Descrição</span>
            </td>
            <td colspan="2">
                <div class="pull-right">
                    <input type="submit" class="btn btn-primary btn-sm margin-right-15" value="Salvar">
                    <input type="button" class="btn btn-primary btn-sm margin-right-15" value="Cancelar" ng-click="setEditId(-1)">
                </div>
            </td>
        </tr>     
    </table>
    <!--  class="editRowTd" -->
</form>
